<!-- templates/login.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
  </form>
{% endblock %}
